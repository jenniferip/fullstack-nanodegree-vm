{% extends "main.html" %}
{% include "header.html" %}
{% include "aside.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete {{item.title}}?</h1>
    <form action='#' method='post'>
    	<button type='submit' id='submit' type='submit'>
        	<span aria-hidden='true'></span>Delete</button>
    </form>

    <form action='{{url_for('showItem', category_id = item.category_id, item_id = item.id)}}' method='get'>
    	<button type='cancel' id='cancel' type='cancel'>
        	<span aria-hidden='true'></span>Cancel</button>
    </form>
{% endblock %}
