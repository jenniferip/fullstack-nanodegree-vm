{% extends "main.html" %}
{% include "header.html" %}
{% include "aside.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <h1>Add New Item</h1>
    <form action='#' method='post'>
        <div>
            <label for='title'>Title:</label>
                <br>
                <input type ='text' maxlength='250' name='title' placeholder='Item Title'>
        </div>
        <br>

        <div>
            <label for='description'>Description:</label>
                <br>
                <textarea maxlength='250' name='description' placeholder='Item Description'></textarea>
        </div>
        <br>

        <div>
            <label for='category'>Category:</label>
                <br>
                <div class='radio'>
                    <label>
                        <input type='radio' name='category' id='category1' value='Latin'>Latin
                    </label>
                </div>
                <div class='radio'>
                    <label>
                        <input type='radio' name='category' id='category2' value='Rap'>Rap
                    </label>
                </div>
                <div class='radio'>
                    <label>
                        <input type='radio' name='category' id='category3' value='Pop'>Pop
                    </label>
                </div>
                <div class='radio'>
                    <label>
                        <input type='radio' name='category' id='category4' value='Country'>Country
                    </label>
                </div>
                <div class='radio'>
                    <label>
                        <input type='radio' name='category' id='category5' value='RnB'>RnB
                    </label>
                </div>
                <div class='radio'>
                    <label>
                        <input type='radio' name='category' id='category6' value='Rock'>Rock
                    </label>
                </div>
                <div class='radio'>
                    <label>
                        <input type='radio' name='category' id='category7' value='Folk'>Folk
                    </label>
                </div>
                <div class='radio'>
                    <label>
                        <input type='radio' name='category' id='category8' value='Soul'>Soul
                    </label>
                </div>
        </div>
        <input type='submit' id='submit'>
    </form>
    <form action='{{url_for('showCatalogMain')}}' method='get'>
        <button id='cancel' type='cancel'>
            <span aria-hidden='true'></span>Cancel</button>
    </form>
{% endblock %}
